<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Etch A Sketch</h1>
        <h2>Amount of tiles per side</h2>
        <div class="size_button_container">
            <button class="size_btn" name="8">8</button>
            <button class="size_btn" name="16">16</button>
            <button class="size_btn" name="32">32</button>
            <button class="size_btn" name="64">64</button>
        </div>
        <div class="container">
            <!--div tiles will be placed here-->
        </div>
        <div class="mode_container">
            <div class="mode">
                White
                <button class="mode_btn" name="white"></button>
            </div>
            <div class="mode">
                Solid
                <div class="mode_btn" name="solid">
                    <input type="color" id="color_input">
                </div>
            </div>
            <div class="mode">
                Rainbow
                <button class="mode_btn" name="rainbow" id="rainbow"></button>
            </div>
        </div>
    </body>
</html>
